<!DOCTYPE html>
<html lang='en'>
<meta charset="UTF-8">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
  </head>
  <body>
  <div class="bg-images">
  </div>
  <div class="search-box">
    <form>
      <input class="search" type="text" placeholder="Sök...">
      <input class="button" type="button" value="Sök">
    </form>
  </div>
  <script>
  var w = window.innerWidth;
  var column_count = Math.ceil(w / 200);
  // console.log(column_count);
  $(".bg-images").css("-webkit-column-count", "7");

  if (window.XMLHttpRequest)
    {// code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
    }
  else
    {// code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
  xmlhttp.open("GET","databas.xml",false);
  xmlhttp.send();
  xmlDoc=xmlhttp.responseXML; 

  var x=xmlDoc.getElementsByTagName("CD");

  // document.write('<div class="bg-images"><div ');
  for (i=0;i<x.length;i++)
    {
      $(".bg-images").append('<img src="'+x[i].getElementsByTagName("IMG")[0].childNodes[0].nodeValue+'">');
    }
  </script>
  </body>
</html>
