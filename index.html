<!DOCTYPE html>
<html lang='en'>
<meta charset="UTF-8">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src="js/modernizr.custom.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo"></div>
        <div class="login">
          <div class="login-text">Login</div>
        </div>
      </div>
      <div class="bg-images">
      </div>
      <div class="search-box">
        <form>
          <input class="search" type="text" placeholder="Sök...">
          <input class="button" type="button" value="Sök">
        </form>
      </div>
    </div>
    <script>
    var w = window.innerWidth;
    var column_count = Math.ceil(w / 200);
    // console.log(column_count);
    $(".bg-images").css("-webkit-column-count", column_count.toString());

    if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp=new XMLHttpRequest();
      }
    else
      {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
    xmlhttp.open("GET","databas.xml",false);
    xmlhttp.send();
    xmlDoc=xmlhttp.responseXML; 

    var x=xmlDoc.getElementsByTagName("CD");

    // document.write('<div class="bg-images"><div ');
    for (i=0;i<x.length;i++)
      {
        $(".bg-images").append('<img src="'+x[i].getElementsByTagName("IMG")[0].childNodes[0].nodeValue+'">');
      }
    </script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/imagesloaded.js"></script>
    <script src="js/classie.js"></script>
  </body>
</html>
