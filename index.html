<!DOCTYPE html>
<html>
<head>

<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","databas.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

x=xmlDoc.getElementsByTagName("CD");
i=0;

function displayCD()
{

// title=(x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);
creator=(x[i].getElementsByTagName("CREATOR")[0].childNodes[0].nodeValue);
price=(x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue);
img=(x[i].getElementsByTagName("IMG")[0].childNodes[0].nodeValue);

// txt="Creator: " + creator + "<br>Title: " + title + "<br>Price: " + price;

document.getElementById("img").src=img;
document.getElementById("title").innerHTML=(x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);
document.getElementById("creator1").innerHTML=creator;
document.getElementById("price1").innerHTML=price;
//document.getElementById("showCD").innerHTML=txt;
}
</script>
</head>
<body onload="displayCD()">

<img id='img'>
<div id='title'></div>
<div id='creator1'></div>
<div id='price1'></div>
<!-- <div id='showCD'></div> -->


</body>
</html>
