<!DOCTYPE html>
<html lang='en'>
<meta charset="UTF-8">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <script src="getXml.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <a href="http://hulqen.github.io/browse.html"><div class="logo"></div></a>
        <a href="browse.html">
          <div class="login">
            <div class="login-text">Login</div>
          </div>
        </a>
      </div>
      <div class="bg-images">
      </div>
      <div class="search-box">
        <form>
          <input id="search" class="search" type="text" placeholder="Sök...">
          <input id="search-button" class="button" type="button" value="Sök">
        </form>
      </div>
      <div id="search-result"></div>
    </div>
    <script>
    var w = window.innerWidth;
    var column_count = Math.ceil(w / 200);
    $(".bg-images").css("-webkit-column-count", column_count.toString());

    $("#search-button").click(function(){
      var input = $("#search").val();
      // console.log(input);

      if (!(input == null) || !(input == "")){
        searchXML(input);
      }
    });

    if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp=new XMLHttpRequest();
      }
    else
      {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
    xmlhttp.open("GET","databas.xml",false);
    xmlhttp.send();
    xmlDoc=xmlhttp.responseXML; 

    var x=xmlDoc.getElementsByTagName("CD");

    // document.write('<div class="bg-images"><div ');
    for (i=0;i<x.length;i++)
      {
        $(".bg-images").append('<img src="'+x[i].getElementsByTagName("IMG")[0].childNodes[0].nodeValue+'">');
      }
    </script>
  </body>
</html>
