<!DOCTYPE html>
<html>
<head>

<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","databas.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

x=xmlDoc.getElementsByTagName("CD");
i=0;

function displayCD()
{

document.getElementById("img").src=(x[i].getElementsByTagName("IMG")[0].childNodes[0].nodeValue);
document.getElementById("title").innerHTML=(x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);
document.getElementById("creator1").innerHTML=(x[i].getElementsByTagName("CREATOR")[0].childNodes[0].nodeValue);
document.getElementById("price1").innerHTML=(x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue);

}
</script>
</head>
<body onload="displayCD()">

<img id='img'>
<p id='title'></p>
<p id='creator1'></p>
<p id='price1'></p>


</body>
</html>
